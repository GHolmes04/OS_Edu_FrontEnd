<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>OS EDU</title>

        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="styles/style.css" rel="stylesheet">


    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Open Sourse Education</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><input id="user-id" type="hidden" placeholder="user-id">
                        <li><input id="email" placeholder="email"></li>
                        <li><input id="password" placeholder="password"></li>
                        <li><input id="password_confirmation" placeholder="confirm password"</li>
                        <button id="register">Register</button>
                        <button id="login">Sign in</button>
                        <button id="delete-user">Delete Account</button>

                    </ul>
                    <p class="nav navbar-nav navbar-right">
                        Because Education shouldn't cost you anything but time and effort
                    </p>
                </div>
            </div>
        </nav>

        <div class="maincontainer-fluid">
            <div class="content col-md-8 col-md-push-2">
                <div class="lead">
                    <button id="lessonplan-create">Create a new lesson plan</button>
                </div>
                <div class="teacher-info">
                    <input id="teacher-username" placeholder="username">
                    <input id="teacher-school-id" placeholder="school id">
                    <input id='teacher-lesson-plan-id' placeholder='lesson_plan_id'>
                    <input id= "teacher-user-id" placeholder='teachers user id'>
                    <button id="teacher-create">Complete</button>
                    <button id="teacher-update">Update</button>
                </div>
            </div>
            <div class="left col-md-2 col-md-pull-8">
                <div class="schools-sidebar">
                    <H2> Schools </H2>
                    <ul id="schools-list">
                <!-- School HandleBars -->
                    </ul>
                </div>
            </div>
            <div class="right col-md-2">
                <H2> Subjects </H2>
                <ul id="subjects-list">
                    <!-- This is where I need to put my Subjects handlebar to show a list of links to all the subjects which will show all the lesson plans in the clicked subjects! -->
                </ul>
            </div>
        </div>



        <!--Templates-->
        <script id="list-template" type="text/x-handlebars-template">
            {{#each schools}}
                <li><h2><a href="{{this.href}}">{{this.name}}</a></h4></li>
            {{/each}}
        </script>

        <script id="list-template-subjects" type="text/x-handlebars-template">
            {{#each subjects}}
                <li><h2><a href="{{this.href}}">{{this.name}}</a></h4></li>
            {{/each}}
        </script>



        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="handlebars-client-08/assets/handlebars-v3.0.3.js"></script>
        <script src="view.js" type="application/javascript"></script>
        <script src="main.js" type="application/javascript"></script>

            </body>



</html>
